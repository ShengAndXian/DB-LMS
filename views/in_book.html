<head>
<link rel="stylesheet" type="text/css" href="in_book.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script type="text/javascript" src="in_book.js"></script>
</head>
<h2 align="center">浙江大学图书管理系统</h1>
<h3 align="center">图书入库</h2>
<div>
<form>
<div>
  书号:
  </div>
<input class="text" placeholder="例如:E0001" name="bno"></input>
<div>
  书名:
</div>
<input class="text" placeholder="例如:数据结构基础" name="title"></input>
<div>
  作者:
</div>
<input class="text" placeholder="例如:陈越" name="author"></input>
<div>
  类型:
</div>
<input class="text" placeholder="例如:计算机" name="type"></input>
<div>
  出版社:
</div>
<input class="text" placeholder="例如:浙江大学出版社" name="press"></input>
<div>
  出版日期:
</div>
<input class="text" placeholder="例如:2016-03-23" name="year"></input>
<div>
    价格:
    </div>
    <input class="text" placeholder="例如:30.00" name="price"></input>
<div>
    数量:
    </div>
    <input class="text" placeholder="例如:20" name="total"></input>
<div>
    批量导入:
</div>
<input class="text" placeholder="输入文件所在绝对路径" name="file"></input>
<div>
<button type="button">点击导入！</button>
</div>
</form>
</div>
<p align="center">
</p>
