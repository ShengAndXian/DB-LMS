<head>
<link rel="stylesheet" type="text/css" href="query.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script type="text/javascript" src="query.js"></script>
</head>
<h1 align="center">浙江大学图书管理系统</h1>
<h2 align="center">图书查询</h2>
<form>
<div>
<div>
  书号:
  </div>
<input class="text" placeholder="例如:E0001" name="bno"></input>
 <input type="checkbox" name="fuzzy_bno" value=1 >模糊查找
<div>
  书名:
</div>
<input class="text" placeholder="例如:数据结构基础" name="title"></input>
<input type="checkbox" name="fuzzy_title" value=1 >模糊查找
<div>
  作者:
</div>
<input class="text" placeholder="例如:陈越" name="author"></input>
<input type="checkbox" name="fuzzy_author" value=1 >模糊查找
<div>
  类型:
</div>
<input class="text" placeholder="例如:计算机" name="type"></input>
<input type="checkbox" name="fuzzy_type" value=1 >模糊查找
<div>
  出版社:
</div>
<input class="text" placeholder="例如:浙江大学出版社" name="press"></input>
<input type="checkbox" name="fuzzy_press" value=1 >模糊查找
<div>
  出版日期:
</div>
<input class="text" placeholder="例如:2016/3/23" name="year"></input>
</div>
<div class="button">
<button type="submit">查询</button>
</div>
</form>
<div id="data">
    </div>
