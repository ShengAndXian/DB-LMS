<head>
<link rel="stylesheet" type="text/css" href="add_card.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script type="text/javascript" src="add_card.js"></script>
</head>
<h2 align="center">浙江大学图书管理系统</h1>
<h3 align="center">借书证管理</h2>
<div>
<form>
    <div>
        借书证号:
    </div>
    <input class="text" placeholder="例如:3150102100" name="cno"></input>(删除借书证只需输入借书证号)
    <div>
        姓名:
    </div>
    <input class="text" placeholder="例如:小明" name="name"></input>
    <div>
        部门:
    </div>
    <input class="text" placeholder="例如:计算机学院" name="department"></input>
    <div>
        类型:
    </div>
    <input class="text" placeholder="学生或老师" name="type"></input>
    <div>
        <button id="a" type="button">点击添加！</button>
    </div>
    <div>
        <button id="b" type="button">点击删除！</button>
    </div>
</form>
</div>
<p align="center">
</p>
